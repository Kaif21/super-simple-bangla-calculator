<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super simple calculator</title>
</head>
<body>
      <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
          <input class="input" type="text" readonly/>
        </div>
        <div class="row">
          <button class="key">C</button>
          <button class="key">%</button>
        </div>
        <div class="row">
          <button class="key"  data-value="7">৭</button>
          <button class="key" data-value="8">৮</button>
          <button class="key" data-value="9">৯</button>
          <button class="key" data-value="*">X</button>
        </div>
        <div class="row">
          <button class="key"  data-value="4">৪</button>
          <button class="key"  data-value="5">৫</button>
          <button class="key" data-value="6">৬</button>
          <button class="key" data-value="/">÷</button>
        </div>
        <div class="row">
          <button class="key" data-value="1">১</button>
          <button class="key" data-value="2">২</button>
          <button class="key"  data-value="3">৩</button>
          <button class="key">+</button>
        </div>
        <div class="row">
          <button class="key"  data-value="0">০</button>
          <button class="key">.</button>
          <button class="key">=</button>
          <button class="key">-</button>
        </div>
      </div>
    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
