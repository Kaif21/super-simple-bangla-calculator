<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super simple calculator</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mx-auto w-60 w-m-1/2 p-4 bg-gray-300 rounded-lg shadow-lg mt-16">
    <input type="text" class="input w-full mb-4 p-2 text-right text-2xl bg-white rounded-md shadow-inner" readonly>
    
    <div class="grid grid-cols-4 gap-2">
      <button class="key bg-red-500 text-white p-3 rounded-md hover:bg-red-600 transition" data-value="C">C</button>
      <button class="key bg-yellow-500 text-white p-3 rounded-md hover:bg-yellow-600 transition" data-value="←">←</button>
      <button class="key bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition" data-value="/"">÷</button>
      <button class="key bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition" data-value="*">X</button>

      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="7">৭</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="8">৮</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="9">৯</button>
      <button class="key bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition" data-value="-">-</button>

      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="4">৪</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="5">৫</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="6">৬</button>
      <button class="key bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition" data-value="+">+</button>

      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="1">১</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="2">২</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value="3">৩</button>
      <button class="key bg-green-500 text-white p-3 rounded-md hover:bg-green-600 transition row-span-2" data-value="=">=</button>

      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition col-span-2" data-value="0">০</button>
      <button class="key bg-gray-300 p-3 rounded-md hover:bg-gray-400 transition" data-value=".">.</button>
    </div>
  </div>
    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
